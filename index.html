<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html" ; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indie Loot - 5e D&D Treasure Generator</title>
    <meta name="description" content="A full-on treasure generator for D&D 5e supporting PC and Mobile.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app">
        <div class="container">
            <div id="options">
                <div class="radioContainer">
                    <label class="radioCheckbox">Individual Treasure
                        <input id="radioType" type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radioCheckbox">Treasure Hoard
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="slidercontainer">
                    <div class="levelslider">
                        <div class="sliderrange">
                            <div id="crText">Challenge Rating 0 - 4</div>
                        </div>
                        <label class="crslider">
                            <input type="range" min="0" max="3" value="0" step="1" class="slider" id="crRange">
                        </label>
                    </div>
                </div>
                <div class="checkboxContainer">
                    <label class="checkBox">Interesting Trinkets
                        <input id="trinkets" type="checkbox" checked="checked">
                        <span class="checkBoxmark"></span>
                    </label>
                    <label class="checkBox">Adventuring Gear
                        <input id="gear" type="checkbox">
                        <span class="checkBoxmark"></span>
                    </label>
                    <label class="checkBox">Weapons & Armor
                        <input id="weapons" type="checkbox">
                        <span class="checkBoxmark"></span>
                    </label>
                    <label class="checkBox">Tools, Kits & Sets
                        <input id="tools" type="checkbox">
                        <span class="checkBoxmark"></span>
                    </label>
                    <label class="checkBox">Spell components
                        <input id="components" type="checkbox">
                        <span class="checkBoxmark"></span>
                    </label>
                    <label class="checkBox">Books & Tomes
                        <input id="books" type="checkbox">
                        <span class="checkBoxmark"></span>
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="optionsBtn">Show/hide options</button>
            <button type="button" class="btn btn-danger" id="generateBtn">Generate loot</button>
            <div class="textfield">
                <p id="treasureText"></p>
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
